<section id="proyectos" class="sobre-mi">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-4 foto-quieta"
        style="background-image: url(../../../assets/pantalla.jpeg)"
      >
        <!--background foto aula-->
        <i class="fa-solid fa-person-digging icom-grande"></i>
      </div>
      <div class="col-8  grad">
        <span class="d-flex justify-content-between align-items-center">
          <h1 class="display-5 text-dark flex-grow-1">Proyectos</h1>
          <span class="edicion" [ngClass]="{ showBoton: seVeBoton, '': !seVeBoton }">
            <i class="lapiz fa-solid fa-pencil"></i>
            <i class="tacho fa-solid fa-trash-can"></i>
          </span>          
          <a href="#"><i class="fa-solid fa-arrow-up-short-wide"></i></a>
        </span>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col" *ngFor="let proyecto of ProyectosList">
            <article class="card h-100">
              <div class="card-body">
                <div class="d-flex">
                  <img
                    [src]="proyecto.urllogo"
                    class="rounded-circle border border-black border-3"
                    alt="..."
                  />
                  <div>
                    <h6>{{ proyecto.empresa }}</h6>
                    <p>{{ proyecto.subtitulo }}</p>
                    <p class="small fw-light">
                      {{ proyecto.descripcion }}
                    </p>
                    <div class="card-footer text-muted text-end">
                      <a
                        [href]="proyecto.website"
                        target="_blank"
                        class="btn btn-primary btn-sm"
                        ><small>WebSite</small></a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
        <span class="d-flex justify-content-end align-items-end">
          <a href="#"><i class="fa-solid fa-arrow-up-short-wide"></i></a>
        </span>
      </div>
    </div>
  </div>
</section>
